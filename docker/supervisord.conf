[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# PostgreSQL
[program:postgresql]
command=/usr/bin/postgres -D /data/postgres
user=postgres
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql-error.log
stopwaitsecs=30

# Redis
[program:redis]
command=/usr/bin/redis-server --dir /data/redis --appendonly yes --bind 127.0.0.1
user=redis
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/redis.log
stderr_logfile=/var/log/supervisor/redis-error.log

# API Server
[program:api]
command=/usr/bin/node /app/apps/api/dist/index.js
directory=/app
autostart=true
autorestart=true
priority=30
startsecs=10
startretries=5
stdout_logfile=/var/log/supervisor/api.log
stderr_logfile=/var/log/supervisor/api-error.log
environment=NODE_ENV="production",DATABASE_URL="postgresql://cda:cda_password@localhost:5432/cda",REDIS_URL="redis://localhost:6379",API_PORT="3000",HOST="0.0.0.0"

# Nginx (serves dashboard and proxies API)
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=40
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx-error.log

# Group all services
[group:cda]
programs=postgresql,redis,api,nginx
priority=999

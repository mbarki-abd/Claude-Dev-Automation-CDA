version: '3.8'

# Docker Compose for Native Deployment
# Only PostgreSQL, Redis, and Nginx (reverse proxy)
# API runs natively with PM2

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cda-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cda}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cda-network

  # Redis Cache/Session Store
  redis:
    image: redis:7-alpine
    container_name: cda-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cda-network

  # Nginx Reverse Proxy + Static Server
  nginx:
    image: nginx:alpine
    container_name: cda-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx.native.conf:/etc/nginx/nginx.conf:ro

      # SSL certificates (Let's Encrypt)
      - /etc/letsencrypt:/etc/letsencrypt:ro

      # Dashboard static files
      - ../apps/dashboard/dist:/usr/share/nginx/html:ro

      # Logs
      - ../logs:/var/log/nginx
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cda-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  cda-network:
    driver: bridge
